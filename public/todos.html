<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Kumar's SaaS 201 target - Todo-list app</title>
    <link rel="stylesheet" type="text/css" href="todo-app.css" />
  </head>
  <body class="TodoBody" id="todo_app">
    <main class="TodoAppMain">
      <h1 class="TodoListTitle">My Todo-list</h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="New todo" />
        <input type="date" class="AddTodo-date" />
        <input class="AddTodo-button" type="button" value="Add" />
      </section>
      <section class="TodoSection">
        <div class="DueToday-div">
          <p class="DueToday-title">Due Today</p>
          <p class="DueToday-count">0/4</p>
        </div>
        <div>
          <ul class="TodoUl-list">
            <li class="TodoItems-list">
              <label class="TodoItems-container">
                <input
                  type="checkbox"
                  class="DueItem-checkbox"
                  name="Submit SaaS 201 project target"
                />
                Submit SaaS 201 target.
                <p class="TodoOverdue-item">Overdue</p>
              </label>
            </li>
            <li class="TodoItems-list">
              <label class="TodoItems-container">
                <input
                  type="checkbox"
                  class="DueItem-checkbox"
                  name="SaaSMinorApproval"
                />
                SaaS Minor Degree Approval.
                <p class="TodoOverdue-item">
                  <a href="">
                    <img class="TodoItem_DeleteImg" src="./delete.png" />
                  </a>
                </p>
              </label>
            </li>
          </ul>
        </div>
        <div class="DueToday-div">
          <p class="DueToday-title">Due Tomorrow</p>
          <p class="DueToday-count">0/2</p>
        </div>
        <div>
          <ul class="TodoUl-list">
            <li class="TodoItems-list">
              <label class="TodoItems-container">
                <input
                  type="checkbox"
                  class="DueItem-checkbox"
                  name="Submit SaaS 201 project target Tomorrow"
                />
                Submit SaaS 201 project.
                <p class="TodoDueTomorrow-item"></p>
              </label>
            </li>
            <li class="TodoItems-list">
              <label class="TodoItems-container">
                <input
                  type="checkbox"
                  class="DueItem-checkbox"
                  name="Write to University for SaaS Minor Degree Approval."
                />
                Write to University.
                <p class="TodoDueTomorrow-item">
                  <!--
                  <a href=""
                    ><img height="18px" src="./delete.png" alt="bin"
                  /></a>
                   -->
                </p>
              </label>
            </li>
          </ul>
        </div>
        <div class="DueToday-div">
          <h2 class="DueToday-title">Remaining</h2>
          <h2 class="DueToday-count">0/5</h2>
        </div>
        <div>
          <ul class="TodoUl-list">
            <li class="TodoItems-list">
              <label class="TodoItems-container">
                <input
                  type="checkbox"
                  class="DueItem-checkbox"
                  name="SaaS201Level6"
                />
                Target Level 6.
                <p class="TodoDueLater-item">Oct. 9</p>
              </label>
            </li>
            <li class="TodoItems-list">
              <label class="TodoItems-container">
                <input
                  type="checkbox"
                  class="DueItem-checkbox"
                  name="SaaS201Level7"
                />
                Meet students.
                <p class="TodoDueLater-item">Oct. 11</p>
              </label>
            </li>
            <li class="TodoItems-list">
              <label class="TodoItems-container">
                <input
                  type="checkbox"
                  class="DueItem-checkbox"
                  name="SaaS201Level8"
                />
                SaaS 201 Level 8.
                <p class="TodoDueLater-item">Oct. 15</p>
              </label>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
